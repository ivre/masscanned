[package]
name = "masscanned"
version = "0.2.0"
authors = ["_Frky <3105926+Frky@users.noreply.github.com>"]
edition = "2018"

[dependencies]
bitflags = "1.2.1"
byteorder = "1.4.3"
chrono = "0.4.19"
clap = "4.0.2"
dns-parser = "0.8.0"
flate2 = "1.0"
itertools = "0.10.3"
lazy_static = "1.4.0"
log = "0.4.11"
netdevice = "0.1.1"
pcap = "0.10.0"
pcap-file = "1.1.1"
pnet = { version = "0.31.0", features = ["std"] }
rand = "0.8.4"
siphasher = "0.3"
stderrlog = "0.5.0"
strum = "0.24.1"
strum_macros = "0.24.2"

[[bin]]
name = "masscanned"
path = "src/masscanned.rs"
